<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor with Bold Formatting</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <div style="margin: auto; max-width: 630px;">
    <h1>Basic Writer</h1>
    <h3>Document:</h3>
    <div class="toolbar"> 
        <button id="exportHTML">Save As HTML</button>
        <button id="setupButton">Set Defaults</button>
    </div>
    <h3>Selected Paragraph:</h3>
    <div class="toolbar" id="paraToolBar">
        <button id="clearButton">Clear Formating</button>
        <select style="min-height: 40px;" id="setFontSelect">
            <option selected disabled>Set Font</option>
            <option class="BonaNova">Bona Nova</option>
            <option class="MedulaOne">Medula One</option>
            <option class="CutiveMono">Cutive Mono</option>
            <option class="Lexend">Lexend</option>
            <option class="TimesNewRoman">Times New Roman</option>
        </select>
        <select style="min-height: 40px; width: 70px;" id="setSize">
            <option>11pt</option>
            <option>12pt</option>
            <option>14pt</option>
            <option>16pt</option>
        </select>
        <svg id="leftAlignButton" class="imgButton" xmlns="http://www.w3.org/2000/svg" width="40px" height="40px" viewBox="0 0 24 24" fill="none">
            <path d="M3 10H16M3 14H21M3 18H16M3 6H21" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <svg id="centerAlignButton" class="imgButton" xmlns="http://www.w3.org/2000/svg" width="40px" height="40px" viewBox="0 0 24 24" fill="none">
            <path  d="M3 6H21M3 14H21M17 10H7M17 18H7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <svg id="rightAlignButton" class="imgButton" xmlns="http://www.w3.org/2000/svg" width="40px" height="40px" viewBox="0 0 24 24" fill="none">
            <path d="M8 10H21M3 14H21M8 18H21M3 6H21" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </div>
    <h3>Text Alteration:</h3>
    <div class="toolbar" id="tl">
        <button id="boldButton"><strong>B</strong></button>
        <button id="underlineButton"><u>U</u></button>
        <button id="strikeButton"><s>S</s></button>
        <button id="italicsButton"><em>I</em></button>
        <button id="lineButton">Line</button>
    </div>
   

    <div id="menu" class="Menu" style="display: none;">
        <select id="setDefaultFont">
            <option class="BonaNova">Bona Nova</option>
            <option class="MedulaOne">Medula One</option>
            <option class="CutiveMono">Cutive Mono</option>
            <option class="Lexend">Lexend</option>
            <option class="TimesNewRoman">Times New Roman</option>
        </select>

        <select style="width: 70px;" id="setDefaultSize">
            <option>11pt</option>
            <option>12pt</option>
            <option>14pt</option>
            <option>16pt</option>
        </select>
        <svg onclick="ToggleMenu();" style="float:right; cursor:pointer;" width="40" height="40">
            <g>
                <path d="M7 7L 33 33M33 7L7 33" style="fill:none;stroke:rgb(0, 0, 0);stroke-width:5"></path>
            </g>
        </svg>
    </div>

    
    <div id="editor" style="font-family: 'Bona Nova'; font-size: 12pt;" contenteditable="true"><p><br/></p></div>
    <div id="dragdropinfo" class="dragdrop">Drag and Drop .html or .txt files to open them</div>
</div>
<script>


</script>
   <!-- Include jsPDF library with specific version -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="WriterUtil/TextUtil.js"></script>
    <script src="WriterUtil/PdfUtil.js"></script>
    <script src="script.js"></script>
</body>
 

</html>
