<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor with Bold Formatting</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <h1>Simple Text Editor</h1>
    
    <div class="toolbar">
